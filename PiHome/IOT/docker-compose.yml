---

version: '3.7'

services:
  mqtt-broker:
    image: eclipse-mosquitto:latest
    container_name: mqtt-broker
    ports:
      - "1883:1883"  # MQTT port
      - "9001:9001"  # MQTT over WebSockets (optional, for MQTT over WebSocket support)
    volumes:
      - mosquitto_data:/mosquitto/data
      - mosquitto_config:/mosquitto/config
      - mosquitto_log:/mosquitto/log

  homeassistant:
    container_name: homeassistant
    image: "ghcr.io/home-assistant/home-assistant:stable"
    volumes:
      - /PATH_TO_YOUR_CONFIG:/config
      - /etc/localtime:/etc/localtime:ro
      - /run/dbus:/run/dbus:ro
    restart: unless-stopped
    privileged: true
    network_mode: host

  node-red:
    container_name: Node-Red
    image: nodered/node-red:latest
    stdin_open: true
    tty: true
    environment:
      - TZ=Europe/London
    # ports:
    #   - 1880:1880
    #   - 3456:3456
    volumes:
      - type: bind
        source: /home/pi/node-red
        target: /data
    privileged: true
    restart: unless-stopped
    network_mode: host

  LED-Strip-Controller-CMD-Line:
    container_name: LED-STRIP-CTRL-CI
    build: "./LED-Strip-Controller-Software/Python CMD Interface"
    network_mode: "host"
    restart: unless-stopped

  Fan-Controller-Backend:
    container_name: back-end
    build: "./Web-Based-Fan-Controller/BackEnd"
    ports:
      - "5000:5000"
    privileged: true # Required for GPIO access
    restart: unless-stopped

  Fan-Controller-Frontend:
    container_name: Front-end
    build: "./Web-Based-Fan-Controller/FrontEnd"
    ports:
      - "5001:80"
    depends_on:
      - back-end
    restart: unless-stopped

  socket-rf-transmitter:
    container_name: smart-rf-transmitter
    build:
      context: "./Smart-RF-Plug-Transmitter/src"
    stdin_open: true
    tty: true
    environment:
      - TZ=Europe/London
      - TSMT_PIN_NUMBER= 13
    ports:
      - 60000:60000
    privileged: true
    restart: unless-stopped

volumes:
  mosquitto_data:
  mosquitto_config:
  mosquitto_log: